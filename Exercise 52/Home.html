<html>
    <head>
        <title>Exercise 52 - Huỳnh Tấn Phát</title>
    </head>
    <body>
        <h3>Contact the editorial office</h3>
        <form name="frm_contact" action="Information.html" method="get">
            <table>
                <tr>
                    <td colspan="2">
                        <label for="fullname">Full name</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="fullname" name="fullname" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <label for="send">Send to</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" id="email" name="email" size="30">
                    </td>
                    <td>
                        <select id="send" name="send">
                            <option value="Editorial board">Editorial board</option>
                            <option value="News Department">News Department</option>
                            <option value="Board of Perspectives">Board of Perspectives</option>
                            <option value="World Board">World Board</option>
                            <option value="Business Department">Business Department</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="title">Title</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="title" name="title" size="50">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="content">Content</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="content" name="content" rows="6" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left">
                        <input type="submit" value="Send">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
